<!DOCTYPE html>
<html>

<head>
  <title>Train Solitaire</title>
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@latest"></script>
</head>

<body>
  <div class="board-wrapper">
    <div>
      <div>
        <button id="train-btn">Train</button>
      </div>
      <hr>
      <svg class="board"></svg>
      <div class="controls-row">
        <button id="move-btn">Move</button>
        <button id="auto-btn">Auto</button>
        <button id="reset-btn">Reset</button>
      </div>
      <div class="reward-row reward-row--hidden">
        <span>Final reward:</span>
        <span id="final-reward">0</span>
      </div>
    </div>
  </div>
  <script src="train.js" type="module"></script>
</body>

</html>
